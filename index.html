<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Tech wave</title>
</head>
<body class="inter-font bg-color">
    <!-- Header section -->
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="./images/TechWave logo.png" alt="TechWave logo">
            </div>
            <ul class="menu">
                <li class="menu-list">
                    <a class="menu-item" href="#">About</a>
                    <a class="menu-item" href="#">Episodes</a>
                    <a class="menu-item" href="#">Host</a>
                </li>
            </ul>
            <button class="primary-btn">
                Subscribe <i class="fa-solid fa-arrow-right"></i>
            </button>
        </nav>
    </header>

    <main>
        <!-- hero section -->
         <section class="hero">
            <div class="hero-container">

                <div class="hero-circle-img">

                    <span class="badge">
                        <p>NEW</p>
                    </span>

                    <img class="circle-img" src="./images/hero-circle.png" alt="">

                    <img class="microphone" src="./images/microphone.png" alt="">
                </div>

                <div class="hero-title">

                    <h1 class="hero-heading">
                        TechWave
                    </h1>

                    <p class="hero-description">
                        Your daily dose of tech insights, productivity hacks, and personal growth
                    </p>

                    <div class="action-btn">

                        <button class="primary-btn">
                            Listen on Spotify
                        </button>

                        <button class="secondary-btn">
                            Subscribe
                        </button>

                    </div>
                </div>
            </div>
         </section>
    </main>
</body>
</html>
